<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>studentRegistrationTitle</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav th:replace="fragments/public/home.html :: navbar"></nav>

<!-- Page content-->
<div align="center">
<form th:action="@{/student/register}" method="post" th:object="${student}">
    <label for="username">username:</label><br>
    <input type="text" id="username"  th:field="*{name}" required/><br>
    <div>
        <p class="error" th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
    </div>

    <label for="email">email:</label><br>
    <input type="email" id="email"   th:field="*{email}" /><br>

    <div>
        <p class="error" th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
    </div>

    <label for="password">password:</label><br>
    <input type="password" id="password"  th:field="*{password}" /><br>
    <div>
        <pre class="error" th:each="error : ${#fields.errors('password')}" th:text="${error}"></pre>
    </div>

    <input type="submit" value="submit" />

</form>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
