<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>studentRegistrationTitle</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav th:replace="fragments/public/home.html :: navbar"></nav>

<!-- Page content-->
<div align="center">
<form th:action="@{/course/register}" method="post" th:object="${course}">

    <label for="formid">Class Id:</label>    <br>
    <input type="text" id="formid"  th:field="*{id}" required/>    <br>
    <div>
        <p class="error" th:each="error : ${#fields.errors('id')}" th:text="${error}"></p>
    </div>

    <label for="formname">Course Name:</label>
    <br>
    <input type="text" id="formname"  th:field="*{name}" required/>
    <br>
    <div>
        <p class="error" th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
    </div>
    <label for="forminstructor">Class Instructor:</label><br>
    <input type="text" id="forminstructor"  th:field="*{instructor}" required/><br>
    <div>
        <p class="error" th:each="error : ${#fields.errors('instructor')}" th:text="${error}"></p>
    </div>

    <input type="submit" value="submit" />
<!--

    Long id;
    String course;
    String instructor;
-->
</form>
    <</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
